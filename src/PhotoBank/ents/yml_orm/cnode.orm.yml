Cnode:
    type: entity
    table: cnodes
    id:
        node_id:
            type: integer
    fields:
        name:
            type: string
            length: 50
        parent_id:
            type: integer
            nullable: true
            options:
                default: 0
    oneToMany:
        children:
            targetEntity: Cnode
            mappedBy: parent_id
            cascade: [ persist ]
            orderBy:
                name: ASC
            fetch: EAGER
        items:
            targetEntity: Item
            mappedBy: parent_id
            cascade: [ persist ]
            orderBy:
                name: ASC
            fetch: EAGER
    manyToOne:
        parent:
            targetEntity: Cnode
            inversedBy: children
            joinCulumn:
                name: node_id
                referencedColumnName: node_id
                nullable: true
