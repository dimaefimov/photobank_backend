User:
    type: entity
    table: users
    id:
        user_id:
            type: integer
            generator:
                strategy: auto
    fields:
        username:
            type: string
            length: 50
            unique: true
        password:
            type: string
            length: 250
        role:
            type: smallint
    oneToMany:
        resources:
            targetEntity: Resource
            mappedBy: created_by
            cascade: [ persist ]
            orderBy:
                group_id: ASC
            fetch: EAGER
