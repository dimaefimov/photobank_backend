Resource:
    type: entity
    table: resources
    id:
        resource_id:
            type: integer
            generator:
                strategy: auto
    fields:
        path:
            type: string
            length: 100
            unique: true
        preset:
            type: integer
            options:
                default: 0
        type:
            type: smallint
            options:
                default: 1
        group_id:
            type: integer
        item_id:
            type: integer
        created_by:
            type: integer
    manyToOne:
        user:
            targetEntity: User
            inversedBy: resources
            joinCulumn:
                name: user_id
                referencedColumnName: user_id
                nullable: true
        preset:
            targetEntity: Preset
            inversedBy: resources
            joinColumn:
                name: preset_id
                referencedColumnName: preset_id
                nullable: false
