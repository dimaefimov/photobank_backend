Preset:
    type: entity
    table: presets
    id:
        preset_id:
            type: integer
            generator:
                strategy: auto
    fields:
        height:
            type: integer
        width:
            type: integer
        quality:
            type: integer
            nullable: true
        crop:
            type: boolean
            options:
                default: true
    oneToMany:
        resources:
            targetEntity: Resource
            mappedBy: parent_id
            cascade: [ persist ]
            orderBy:
                group_id: ASC
            fetch: EAGER
